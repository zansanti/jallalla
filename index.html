<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecionamento</title>
  <!-- CSS para esconder a página até o JS executar -->
  <style>
    body { opacity: 0; }
  </style>
  <!-- Script com prioridade máxima (sem defer/async) -->
  <script src="assets/js/redirect.js"></script>
</head>
<body>
  <!-- Fallback para caso o JS falhe -->
  <p>Se você não for redirecionado, <a href="/pt/">clique aqui</a></p>
  
  <!-- Mostra a página se o JS não redirecionou em 50ms -->
  <script>
    setTimeout(() => { document.body.style.opacity = 1; }, 50);
  </script>
</body>
</html>
