<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecionamento</title>
  <script>
    // Redireciona com base no idioma do navegador
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith('es')) {
      window.location.href = '/esp/';
    } else if (userLang.startsWith('pt')) {
      window.location.href = '/pt/';
    } else {
      window.location.href = '/eng/'; // Default para inglês
    }
  </script>
</head>
<body>
  <p>Se você não for redirecionado, <a href="/pt/">clique aqui</a></p>
</body>
</html>
